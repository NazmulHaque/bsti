<html>
<head>
    <title>BSTI - Bangladesh Institute of Standards & Testing</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class='container'>
        <div>
            <img src="/static/img/header_img.jpg" alt="bsti" title='BSTI'>
        </div>
        <div class='loing-form'>
            <form id='login-form' method='POST' action='/?login=login'>
                <div>
                    <label>Email: </label>
                    <input name='email' type="email"/>

                        <div class="clear"></div>


                </div>

                <div>
                    <label>Password:</label>
                    <input name='password' type="password"/>

                        <div class="clear"></div>
                        {% if error_msg %}
                            <div class="form-error">{{ error_msg }}</div>
                        {% endif %}

                </div>

                <button type="submit" id="login-button">LOGIN</button>
            </form>
        </div>
    </div>

</body>
</html>
