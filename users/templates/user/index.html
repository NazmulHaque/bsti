{% comment %}
{% if latest_officer_list %}
    <ul>
        {% for officer in latest_officer_list %}
            <li>{{ officer.name }}</li>
            <li>{{ officer.email }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No officers are available.</p>
{% endif %}{% endcomment %}
<h2>{{ user }}</h2>
<h3>{{ email }}</h3>
<a href='/logout'>Logout</a>
